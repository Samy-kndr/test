<!DOCTYPE html>
<html>
	<head>
		<title>Home</title>
        <meta charset="UTF-8">
        <!--HERE Js und css links-->
        <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js" type="text/javascript" charset="utf-8"></script>
        <script src="https://js.api.here.com/v3/3.1/mapsjs-service.js" type="text/javascript" charset="utf-8"></script>
        <!--<script src="https://js.api.here.com/v3/3.1/mapsjs-ui.js" type="text/javascript" charset="utf-8"></script>-->
        <script src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js" type="text/javascript" charset="utf-8"></script>
        <link rel="stylesheet" type="text/css" href="https://js.api.here.com/v3/3.1/mapsjs-ui.css">
        <!--Css für alles andere(alles außer der Map)-->
        <link rel="stylesheet" href="stylesheet_standard.css" media="screen" type="text/css">
        <link rel="stylesheet" href="stylesheet_all.css" media="screen" type="text/css">
        <style type="text/css" media="screen">
            #main_content {
                width: 100vw;
            }
        </style>
	</head>
	<body>
        <header>
            <div id="header_name">
                <h3 id="Ub_username">Username</h3>
                <h1 id="Ub_site">Home</h1>
            </div>
            <div id="header_picture">
                <img src=".\bilder\images_header\profile.png" style="height: 80%; width: 80%;">
            </div>
        </header>
        <main>
            <div id="main_content">
                <div id="mapContainer" style="width: 100%; height: 100%;"></div>
                <script>
                    //Key um die HERE Api nutzen zu können 
                    var platform = new H.service.Platform({
                        apikey: 'IakKeQlh5hLpUV3quToiLxoFY73n20t-jUDorO9DGW4'
                    });
        
                    //Der var defaultMap die Karten aus dem platform Objekt zuweisen
                    var defaultMap = platform.createDefaultLayers();
        
                    //Karte(map Objekt) anzeigen lassen
                    var map = new H.Map(
                        document.getElementById('mapContainer'),
                        defaultMap.vector.normal.map,
                        {
                            //Deflaut Position und Zoom der Karte festlegen
                            zoom: 7,
                            center: { lat: 52.5, lng: 13.4 }
                        });
        
                    //Event um die Karte verschiebbar und zoombar machen
                    var mapEvents = new H.mapevents.MapEvents(map);
                    var behavior = new H.mapevents.Behavior(mapEvents);
                    
                    if(navigator.geolocation) {
                        navigator.geolocation.getCurrentPosition(position => {
                            map.setCenter({
                                lat:position.coords.latitude, lng:position.coords.longitude
                            });
                            map.setZoom(14);
                            console.log(position);
                        });                            
                    }
                    //Zoom und Karten - Menu Overlay einfügen
                    /*var ui = H.ui.UI.createDefault(map, defaultMap);*/
                </script>
            </div>
        </main>
        <footer>
            <div id="footer_location">
                <a href="location.html" class="footer_a"><img src=".\bilder\images_footer\location.png" style="height: 80%; width: 80%;"></a>
            </div>
            <div id="footer_home">
                <a href="index.html" class="footer_a"><img src=".\bilder\images_footer\home.png" style="height: 80%; width: 80%;"></a>
            </div>
            <div id="footer_back">
                <a href="index.html" class="footer_a"><img src=".\bilder\images_footer\back.png" style="height: 80%; width: 80%;"></a>
            </div>
        </footer>
    </body>
</html>
