		<script>
            
            var button =document.getElementById('rand'); 
            button.addEventListener ('click', random);
            var ausrand = document.getElementById('ausrand');
            
            function random() {
                var min = 0;
                var max = 10;
                var difficulty = "0.0000";

                var x = Math.floor(Math.random() * (max - min)) + min;
                
                var zahl1 = parseFloat(difficulty + x);
                var zahl2 = 0.0000;
                ausrand.innerHTML = zahl2 + zahl1;
            }

            var button =document.getElementById('los'); 
            button.addEventListener ('click', ermittlePosition);
            var ausgabe = document.getElementById('ausgabe');

            function ermittlePosition() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(zeigePosition);
                } else { 
                    ausgabe.innerHTML = 'Ihr Browser unterstützt keine Geolocation.';
                }
            }

			function zeigePosition(position) {
                ausgabe.innerHTML = "Ihre Koordinaten sind:<br> Breite: " + position.coords.latitude 
                + "<br>Länge: " + position.coords.longitude 
                + "<br>Genaugikeit: " + position.coords.accuracy 
                + "<br>Zeit: " + position.timestamp;
				
				var b1 = position.coords.latitude;
				var l1 = position.coords.longitude;
				
				/*Geolocation des Brandenburgertors*/
				var b2=52.399552;
				var l2=13.048008;
				var radius=6378.16;
				//ausgabe.innerHTML = Math.acos(Math.sin(b1*2*Math.PI/360)*Math.sin(b2*2*Math.PI/360)+Math.cos(b1*2*Math.PI/360)*Math.cos(b2*2*Math.PI/360)*Math.cos((l2-l1)*2*Math.PI/360))*radius;
			}
			
			function zeigeFehler(error) {
				switch(error.code) {
					case error.PERMISSION_DENIED:
						ausgabe.innerHTML = "Benutzer lehnte Standortabfrage ab."
						break;
					case error.POSITION_UNAVAILABLE:
						ausgabe.innerHTML = "Standortdaten sind nicht verfügbar."
						break;
					case error.TIMEOUT:
						ausgabe.innerHTML = "Die Standortabfrage dauerte zu lange (Time-out)."
						break;
					case error.UNKNOWN_ERROR:
						ausgabe.innerHTML = "unbekannter Fehler."
						break;
				}
            }
